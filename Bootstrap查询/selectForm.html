<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>查询页面</title>

		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	</head>

	<body>
		<div class="row" style="margin: 20px 0px 16px 0px;">
			<div class="col-md-4 col-lg-offset-1">
				<form action="SelectProductsServlet" method="post">

					<select name="search">
						<option value="pid">产品编号</option>
						<option value="pname">产品名称</option>
						<option value="price">产品价格</option>
						<option value="spec">产品规格</option>
						<option value="pnum">产品数量</option>
						<option value="imgurl">图片</option>
						<option value="description">产品描述</option>
						<option value="vendor">产品供应商</option>
						<option value="padate">进货日期</option>

					</select>
					<select name="check">
						<option>大于</option>
						<option>等于</option>
						<option>小于</option>
					</select>

					<input type="text" class="" placeholder="输入查询条件">

					<input type="submit" value="查询" class="btn btn-info" />

				</form>
			</div>

		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="table-responsive">
					<table class="table table-striped">
						<tr>
							<th class="info text-center">产品编号</th>
							<th class="info text-center">产品名称</th>
							<th class="info text-center">产品价格</th>
							<th class="info text-center">产品规格</th>
							<th class="info text-center">产品数量</th>
							<th class="info text-center">图片</th>
							<th class="info text-center">产品描述</th>
							<th class="info text-center">产品供应商</th>
							<th class="info text-center">进货日期</th>
						</tr>
						<tr>
							<td>${P1.pid}</td>
							<td>${P1.pname}</td>
							<td>${P1.price}</td>
							<td>${P1.spec}</td>
							<td>${P1.pnum}</td>
							<td> <img src="${P1.imgurl}" alt="" width="70" height="50" />${P1.imgurl}</td>
							<td>${P1.description}</td>
							<td>${P1.vendor}</td>
							<td>${P1.padate}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-9">
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li>
							<a href="#">1</a>
						</li>
						<li>
							<a href="#">2</a>
						</li>
						<li>
							<a href="#">3</a>
						</li>
						<li>
							<a href="#">4</a>
						</li>
						<li>
							<a href="#">5</a>
						</li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>

		</div>

		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>

</html>
