		<!DOCTYPE HTML>
		<html>

		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<title>数据类型判断</title>

			<script>
				window.onload = function() {
					var arr = ['100px', 'abc' - 6, [], -98765, 34, -2, 0, '300', , function() {
						alert(1);
					}, null, `document, [], true, '200px' - 30, '23.45元', 5, Number('abc'), function() {
						alert(3);
					}, 'xyz' - 90];
					var oResult = document.getElementById('result'),
					oBtn1 = document.getElementsByTagName('input')[0],
					oBtn2 = document.getElementsByTagName('input')[1],
					oBtn3 = document.getElementsByTagName('input')[2],
					oBtn4 = document.getElementsByTagName('input')[3],
					oBtn5 = document.getElementsByTagName('input')[4],
					max,
					list1 = [],
					list2 = [],
					list4 = [];

					function isNumber() {
						oResult.innerHTML = '';
						list1 = [];
						for(var i = 0; i < arr.length; i++) {
							if(typeof(arr[i]) === 'number' && !isNaN(arr[i])) {
								list1.push(arr[i]);
							}
						}
						for(var i = 0; i < (list1.length - 1); i++) {
							oResult.innerHTML += list1[i] + ',';
						}
						oResult.innerHTML += list1[list1.length - 1];
					}

					oBtn1.onclick = function() {
						isNumber();
					}

					function isNumberable() {
						oResult.innerHTML = '';
						list2 = [];
						for(var i = 0; i < arr.length; i++) {
							if(parseFloat(arr[i]) || parseFloat(arr[i]) === 0) { //  || parseFloat(arr[i]) === 0   arr里有0，所以要写这个
								list2.push(arr[i])
							}
						}
						for(var i = 0; i < (list2.length - 1); i++) {
							oResult.innerHTML += list2[i] + ',';
						}
						oResult.innerHTML += list2[list2.length - 1];
					}

					oBtn2.onclick = function() {
						isNumberable();
					}

					function maxNumber() {
						oResult.innerHTML = '';
						for(var i = 0; i < arr.length; i++) {
							if(parseFloat(arr[i]) || parseFloat(arr[i]) === i) { //为什么后边的  parseFloat(arr[i]) === i  写不写都一样呢？ 请思考
								list2.push(arr[i])
							}
						}
						max = parseFloat(list2[0]); // 第一个100px   和他比较
						for(var i = 0; i < list2.length; i++) {
							if(max < parseFloat(list2[i])) { //注意，你老犯的错误，是把 [ { （ 混乱
								max = parseFloat(list2[i]);
							}
						}
						oResult.innerHTML = max;
					}

					oBtn3.onclick = function() {
						maxNumber();
					}

					function nanLocation() {
						oResult.innerHTML = '';
						list4 = [];
						for(var i = 0; i < arr.length; i++) {
							if(typeof(arr[i]) === 'number' && isNaN(arr[i])) {
								list4.push(i);
							}
						}
						for(var i = 0; i < (list4.length - 1); i++) {
							oResult.innerHTML += list4[i] + ',';
						}
						oResult.innerHTML += list4[list4.length - 1];
					}

					oBtn4.onclick = function() {
						nanLocation();
					}

					oBtn5.onclick = function() {
						oResult.innerHTML = '';
					}
				}
			</script>

		</head>

		<body>
			<input type="button" value="找到arr里所有的数字">
			<input type="button" value="找到可以转成数字的">
			<input type="button" value="把转成数字以后，最大值判断出来">
			<input type="button" value="把 NaN 所在的位置找出来">
			<input type="button" value="清空">
			<p id="result"></p>
		</body>

		</html>
