<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style>
			.header {
				margin-left: 18px;
				margin-right: 18px;
		
			}
			
			.header-text1 {
				font-family: "黑体";
				font-size: 42px;
				font-weight: 900;
			}
			
			.header-text2 {
				color: #999999;
				font-size: 24px;
			}
			
			.biao-qian {
				background: #f7f7f9;
				border: 1px solid #e1e1e8;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<h1 class="page-header"><span class="header-text1">代码</span><span class="header-text2">&lt;code&gt;与&lt;pre&gt;标签的使用</span></h1>
			<p class="mid">为<code class="biao-qian">&lt;h1&gt;</code>标签添加一个<code class="biao-qian">.page.header</code>,可以为内容添加合适的边距，并且在下方显示一条灰色的边线。</p>
			<pre>
&lt;div class="container"&gt;
   &lt;div class="row"&gt; 
      &lt;div class="span4"&gt;...&lt;/div&gt;
      &lt;div class="span4"&gt;...&lt;/div&gt;
   &lt;/div&gt;
&lt;/div&gt;
  		    </pre>
		</div>
            
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
