<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.datu {
				width: 504px;
				height: 480px;
				cursor: pointer;
			}
			
			.datu img {
				width: 504px;
				height: 480px;
			}
			
			.xiaotu {
				width: 504px;
				height: 70px;
			}
			
			.xiaotu ul {
				list-style: none;
				padding-top: 3px;
			}
			
			.xiaotu ul li {
				float: left;
				width: 58px;
				height: 58px;
				overflow: hidden;
				border: 2px solid #EFEDEE;
				cursor: pointer;
			}
			
			.xiaotu ul li img {
				width: 63px;
				height: 63px;
			}
		</style>
		<script>
			function changeImg(url) {
				var bigimg = document.getElementById("myimg");
				bigimg.src = url;
			}
		</script>
	</head>

	<body>
		<div class="datu">
			<img src="images/datu0.jpg" id="myimg" />
		</div>
		<div class="xiaotu">
			<ul>
				<li><img src="img/1.jpg" onmouseover="changeImg(this.src)" /></li>
				<li><img src="img/2.jpg" onmouseover="changeImg(this.src)" /></li>
				<li><img src="img/3.jpg" onmouseover="changeImg(this.src)"></li>
				<li><img src="img/4.jpg" onmouseover="changeImg(this.src)" /></li>
				<li><img src="img/5.jpg" onmouseover="changeImg(this.src)" /></li>
				<li><img src="img/6.jpg" onmouseover="changeImg(this.src)" /></li>
				<ul>
		</div>
	</body>

</html>
