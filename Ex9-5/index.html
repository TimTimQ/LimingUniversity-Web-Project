<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			ul {
				margin: 0 auto;
				padding: 0;
				width: 400px;
			}
			
			ul li {
				padding-left: 20px;
				list-style: none;
				margin: 0;
				height: 40px;
				line-height: 40px;
				text-align: center;
				border-bottom: 3px solid gold;
			}
			
			.box {
				display: none;
			}
			
			.img {
				width: 20px;
				height: 20px;
			}
			
			h3 {
				margin: 0 auto;
				padding: 0;
				width: 400px;
				background: greenyellow;
				color: green;
				height: 40px;
				line-height: 40px;
				text-align: center;
				
			}
		</style>
	</head>

	<body>
		<h3>我想看的电影</h3>
		<ul id="ul">
			<li>
				<span>无间道2</span>
				<div class="box">
					<input type="text" />
					<input type="button" value="保存" />
					<input type="button" value="取消" />
				</div>
				<img src="img/check.png" class="img" />
			</li>
			<li id="list">
				<span>肖申克的救赎</span>
				<div class="box">
					<input type="text" />
					<input type="button" value="保存" />
					<input type="button" value="取消" />
				</div>
				<img src="img/check.png" class="img" />
			</li>
			<li id="list">
				<span>你的名字</span>
				<div class="box">
					<input type="text" />
					<input type="button" value="保存" />
					<input type="button" value="取消" />
				</div>
				<img src="img/check.png" class="img" />
			</li>
		</ul>
		<script>
			window.onload = function() {
				var oUl = document.getElementById('ul');
				var oLi = oUl.getElementsByTagName('li');
				for(var i = 0; i < oLi.length; i++) {
					click(oLi[i]);
				}
			}

			function click(li) {
				var oSpan = li.getElementsByTagName('span')[0];
				var oDiv = li.getElementsByTagName('div')[0];
				var oInput = li.getElementsByTagName('input');
				var oImg = li.getElementsByTagName('img')[0];

				oImg.onclick = function() {
					oDiv.style.display = 'inline-block';
					oInput[0].value = oSpan.innerHTML;
					oSpan.style.display = 'none';
					oImg.style.display = 'none';
				}

				oInput[1].onclick = function() {
					oSpan.style.display = 'inline-block';
					oSpan.innerHTML = oInput[0].value;
					oDiv.style.display = 'none';
					oImg.style.display = 'inline-block';
				}
				oInput[2].onclick = function() {
					oSpan.style.display = 'inline-block';
					oDiv.style.display = 'none';
					oImg.style.display = 'inline-block';

				}
			}
		</script>
	</body>

</html>
