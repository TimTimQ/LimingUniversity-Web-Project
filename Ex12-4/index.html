<script type="text/javascript">
	$(function() {
		//删除a节点所在的tr节点，使用remove()方法  
		function removeTr(aNode) {

			var $aTr = $(aNode).parent().parent(); //返回的是jQuery对象  
			var textContent = $aTr.find("td:first").text();
			textContent = $.trim(textContent);
			var flag = confirm("确定要删除" + textContent + "吗？");
			if(flag) {
				$aTr.remove();
			}
			return false;
		}

		//给a节点添加点击事件  
		$("#employeetable a").click(function() {
			return removeTr(this);
		});

		$("#addEmpButton").click(function() {

			$("<tr></tr>").append($("<td>" + $("#name").val() + "</td>"))
				.append($("<td>" + $("#email").val() + "</td>"))
				.append($("<td>" + $("#salary").val() + "</td>"))
				.append($("<td><a href='deleteEmp?id=xxx'>Delete</a></td>"))
				.appendTo($("#employeetable tbody"))
				.find("a")
				.click(function() {

					return removeTr(this);
				});
		});
	})
</script>
