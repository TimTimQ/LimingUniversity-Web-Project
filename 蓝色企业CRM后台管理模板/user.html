<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>管理员管理-斯国一童装有限公司</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="js/page.js" ></script> -->
	</head>

	<body>
		<div id="pageAll">
			<div class="pageTop">
				<div class="page">
					<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;-</span>&nbsp;管理员管理
				</div>
			</div>

			<div class="page">
				<!-- user页面样式 -->
				<div class="connoisseur">
					<div class="conform">
						<form action="SelectProductsServlet" method="post">
							<div class="cfD">
								<select name="search" class="bselect">
									<option value="id">ID</option>
									<option value="username">用户名</option>
									<option value="password">密码</option>
									<option value="email">邮箱</option>
									<option value="telephone">电话</option>
									<option value="role">权限</option>
								</select>
								<select name="check" class="bselect">
									<option value="equals">小于</option>
									<option value="max">等于</option>
									<option value="min">大于</option>
								</select>
								<input name="value" class="addUser" type="text" placeholder="请输入关键字" />
								<button class="button" type="submit">搜索</button>
								<a class="addA addA1" href="connoisseuradd.html">添加用户+</a>
							</div>
						</form>
					</div>
					<!-- user 表格 显示 -->
					<div class="conShow">
						<table border="1" cellspacing="0" cellpadding="0">
							<tr>
								<td width="66px" class="tdColor tdC">ID</td>
								<td width="200px" class="tdColor">用户名</td>
								<td width="200px" class="tdColor">密码</td>
								<td width="200px" class="tdColor">邮箱</td>
								<td width="130px" class="tdColor">电话</td>
								<td width="130px" class="tdColor">权限</td>
								<td width="130px" class="tdColor">注册时间</td>
								<td width="145px" class="tdColor">操作</td>
							</tr>
							<tr height="40px">
								<td>${U1.id}</td>
								<td>${U1.username}</td>
								<td>${U1.password}</td>
								<td>${U1.email}</td>
								<td>${U1.telephone}</td>
								<td>${U1.role}</td>
								<td>${U1.rigistTime}</td>
								<td>
									<a href="banneradd.html"><img class="operation" src="img/update.png"></a>
									<a href="DeleteProductsServlet?pid=${P1.pid}" title="删除"><img class="operation delban" src="img/delete.png"></a>
								</td>

							</tr>
						</table>
						<div class="paging">此处是分页</div>
					</div>
					<!-- user 表格 显示 end-->
				</div>
				<!-- user页面样式end -->
			</div>

		</div>

		<!-- 删除弹出框 -->
		<div class="banDel">
			<div class="delete">
				<div class="close">
					<a><img src="img/shanchu.png" /></a>
				</div>
				<p class="delP1">你确定要删除此条记录吗？</p>
				<p class="delP2">
					<a href="#" class="ok yes">确定</a>
					<a class="ok no">取消</a>
				</p>
			</div>
		</div>
		<!-- 删除弹出框  end-->
	</body>

	<script type="text/javascript">
		// 广告弹出框
		$(".delban").click(function() {
			$(".banDel").show();
		});
		$(".close").click(function() {
			$(".banDel").hide();
		});
		$(".no").click(function() {
			$(".banDel").hide();
		});
		// 广告弹出框 end
	</script>

</html>
