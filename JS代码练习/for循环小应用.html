<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
				color: white;
				text-align: center;
				line-height: 50px;
			}
		</style>
		<script>
			window.onload=function(){
				var aDiv=document.getElementsByTagName('div');
				
				for(var i=1;i<21;i++)
				{
					document.body.innerHTML+='<div>'+i+'</div>';
				}
				for(var i=1;i<aDiv.length;i++)
				{
					aDiv[i].style.left+=i*50+'px';
					aDiv[i].style.top+=i*50+'px';
				}
			};
		</script>
	</head>
	<body>
	</body>
</html>
