<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    div{
				width: 100px;
				height: 100px;
				border: solid 1px red;
			}
		</style>
		<script>
			window.onload=function(){
				var oattribute=document.getElementById('attribute');
				var oval=document.getElementById('val');
				var obtn=document.getElementById('btn');
				var odiv1=document.getElementById('div1');
				
				obtn.onclick=function(){
					odiv1.style[oattribute.value]=oval.value;
				};
			};
		</script>
	</head>
	<body>
		请输入CSS属性名称：<input id="attribute" type="text" /><br>
		请输入CSS属性数值：<input id="val" type="text" />
		<input id="btn" value="确定" type="button" />
		<div id="div1"></div>
		
		
	</body>
</html>
