<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#content {
				width: 400px;
				height: 400px;
				border: solid 10px gray;
				position: relative;
				margin: 0 auto;
				background: #f1f1f1;
			}
			
			#content a {
				width: 40px;
				height: 40px;
				border: 5px solid white;
				background: black;
				position: absolute;
				top: 175px;
				text-decoration: none;
				line-height: 40px;
				color: white;
				font-size: 30px;
				font-weight: bold;
				text-align: center;
				opacity: 0.6;
			}
			
			#content a:hover {
				opacity: 0.9;
			}
			
			#prev {
				left: 10px;
			}
			
			#next {
				right: 10px;
			}
			
			#span1,
			#text1 {
				width: 400px;
				height: 30px;
				background: black;
				opacity: 0.6;
				color: white;
				position: absolute;
				text-align: center;
				line-height: 30px;
				font-size: 18px;
			}
			
			#span1 {
				top: 0;
				margin: 0px;
			}
			
			#text1 {
				bottom: 0;
				margin: 0px;
			}
			
			#header {
				height: 40px;
				width: 148px;
				border: none;
				margin: 0 auto;
			}
			
			#text-tishi {
				margin: 0 auto;
				width: 360px;
				border: none;
				font-size: 20px;
				margin-bottom: 22px;
			}
			
			#tishi {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="header">
			<input id="xunhuang" value="循环切换" type="button" />
			<input id="shunxu" value="顺序切换" type="button" />
		</div>
		<div id="text-tishi">
			<span id="tishi"></span>
		</div>
		<div id="content">
			<a id="prev" href="#">&lt;</a>
			<a id="next" href="#">&gt;</a>
			<img id="img" width="400px" height="400px" />
			<span id="span1">数量正在计算中...</span>
			<p id="text1">图片正在加载中...</p>
		</div>
		<script>
			window.onload = function() {
				var oxunhuang = document.getElementById('xunhuang');
				var oshunxu = document.getElementById('shunxu');

				var otishi = document.getElementById('tishi');

				var oprev = document.getElementById('prev');
				var onext = document.getElementById('next');
				var otext = document.getElementById('text1');
				var ospan = document.getElementById('span1');
				var oimg = document.getElementById('img');

				var arrUrl = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg'];
				var arrText = ['游戏美女', '人造运动员', '性感美女', '古装游戏美女'];

				var num = 0;

				//初始化
				function fntab() {
					ospan.innerHTML = num + 1 + '/' + arrText.length;
					oimg.src = arrUrl[num];
					otext.innerHTML = arrText[num];
				}
				fntab();

				oxunhuang.onclick = function() {
					otishi.innerHTML = '图片可从第一张跳到最后一张循环切换！';
					onext.onclick = function() {
						num++;
						if(num == arrText.length) {
							num = 0;
						}
						fntab();
					};

					oprev.onclick = function() {
						num--;
						if(num == -1) {
							num = arrText.length - 1;
						}
						fntab();
					};
				};

				oshunxu.onclick = function() {
					otishi.innerHTML = '图片只能到第一张或者最后一张来切换！';
					onext.onclick = function() {
						num++;
						if(num == arrText.length) {
							alert('这已经是最后一张图片了！');
							num = 3;
						}
						fntab();
					};

					oprev.onclick = function() {
						num--;
						if(num == -1) {
							alert('这已经是第一张图片了，不能再往前啦！');
							num = 0;
						}
						fntab();
					};
				};
			};
		</script>
	</body>

</html>
