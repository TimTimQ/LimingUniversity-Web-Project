<!DOCTYPE html>
<html>

	<head>
		<title>点击文字弹出一个DIV层窗口代码</title>
		<meta charset="utf-8" />
		<style>
			.black_overlay {
				display: none;
				position: absolute;
				top: 0%;
				left: 0%;
				width: 100%;
				height: 100%;
				background-color: black;
				z-index: 1001;
				/*z序*/
				-moz-opacity: 0.8;
				/*火狐浏览器特有属性*/
				opacity: .6;
				/*透明度*/
				filter: alpha(opacity=88);
				/*透明度兼容性写法*/
			}
			
			.white_content {
				display: none;
				position: absolute;
				top: 30%;
				left: 40%;
				width: 16%;
				height: 18%;
				padding: 20px;
				border: 10px solid orange;
				background-color: white;
				z-index: 1002;
				overflow: auto;
				/*当前内容超出加滚动条*/
				/*overflow: hidden;  当前内容超出消失*/
			}
			
			#but_show {
				width: 150px;
				height: 50px;
				font-size: 26px;
				color: white;
				background: red;
				border: none;
			}
			
			#boder {
				width: 200px;
				height: 200px;
				border: 5px solid black;
				background: yellow;
			}
			
			span {
				font-size: 15px;
			}
			
			.row {
				margin-top: 5px;
			}
			
			input {
				line-height: 20px;
				width: 40px;
				height: 26px;
				background: greenyellow;
				border: none;
			}
			
			.row_2 {
				margin-top: 18px;
				margin-left: 35%;
			}
		</style>
	</head>

	<body>
		<p>请为下面的DIV设置样式
			<input id="but_show" type="button" value="设置">
		</p>
		<div id="light" class="white_content">
			<div class="row">
				<span>请选择颜色 ：</span> <input id="but_hong" value="红" type="button" />
				<input id="but_lv" value="绿" type="button" />
				<input id="but_lan" value="蓝" type="button" />
			</div>
			<div class="row">
				<span>请选择宽度 ：</span> <input id="but_300" value="300" type="button" />
				<input id="but_400" value="400" type="button" />
				<input id="but_500" value="500" type="button" />
			</div>
			<div class="row">
				<span>请选择高度 ：</span> <input id="but_3000" value="300" type="button" />
				<input id="but_4000" value="400" type="button" />
				<input id="but_5000" value="500" type="button" />
			</div>
			<div class="row_2">
				<input id="but_cancel" value="确定" type="button" />
				<input id="but_reset" value="恢复" type="button" />
			</div>
		</div>
		<div id="fade" class="black_overlay"></div>
		<div id="boder"></div>

		<script>
			window.onload = function() {
				var but_show1 = document.getElementById('but_show');
				var light1 = document.getElementById('light');
				var fade1 = document.getElementById('fade');
				var border1 = document.getElementById('boder');
				var but_cancel1 = document.getElementById('but_cancel');
				var but_reset1 = document.getElementById('but_reset');
				var but_hong1 = document.getElementById('but_hong');
				var but_lv1 = document.getElementById('but_lv');
				var but_lan1 = document.getElementById('but_lan');
				var but_3001 = document.getElementById('but_300');
				var but_4001 = document.getElementById('but_400');
				var but_5001 = document.getElementById('but_500');
				var but_30001 = document.getElementById('but_3000');
				var but_40001 = document.getElementById('but_4000');
				var but_50001 = document.getElementById('but_5000');

				but_show1.onclick = LB;
				but_cancel1.onclick = LBcancel;
				but_reset1.onclick = Reset;
				but_hong1.onclick = hong;
				but_lv1.onclick = lv;
				but_lan1.onclick = lan;
				but_3001.onclick = kuang_300;
				but_4001.onclick = kuang_400;
				but_5001.onclick = kuang_500;
				but_30001.onclick = gao_300;
				but_40001.onclick = gao_400;
				but_50001.onclick = gao_500;

				function LB() {
					light1.style.display = 'block';
					fade1.style.display = 'block';
				}

				function LBcancel() {
					light1.style.display = 'none';
					fade1.style.display = 'none';
				}

				function Reset() {
					border1.style.background = 'yellow';
					border1.style.width = '200px';
					border1.style.height = '200px';
				}

				function hong() {
					border1.style.background = 'red';
				}

				function lv() {
					border1.style.background = 'green';
				}

				function lan() {
					border1.style.background = 'blue';
				}

				function kuang_300() {
					border1.style.width = '300px';
				}

				function kuang_400() {
					border1.style.width = '400px';
				}

				function kuang_500() {
					border1.style.width = '500px';
				}

				function gao_300() {
					border1.style.height = '300px';
				}

				function gao_400() {
					border1.style.height = '400px';
				}

				function gao_500() {
					border1.style.height = '500px';
				}
			}
		</script>
	</body>

</html>
