<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css" />
		<title>Bootstrap 101 Template</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>

	<body>
	  <div class="container">
		<form class="form-horizontal">
			<div class="number">
			     <p>当前房间剩余数量</p>
			     <p>%间</p>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label2 ">入住日期</label>
				<div class="col-sm-8">
					<input type="text" size="6" class="form-control" id="inputPassword3" placeholder="yyyy-mm-dd">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label3">退房日期</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputPassword3" placeholder="yyyy-mm-dd">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default button-people">+ 添加入住人</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-defaul button-order">提交订单</button>
				</div>
			</div>
		</form>
      </div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
