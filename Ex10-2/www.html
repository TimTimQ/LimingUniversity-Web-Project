<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.Grid{
				display: grid;
				grid-template-columns: 300px 200px 100px;
				grid-template-rows:100px 80px 60px 60px;
				grid-gap:1px;
				justify-content: center;
			}
			.item1{
				background: forestgreen;
				grid-column:1;
				/*grid-row:1/3;*/
			}
			.item2{
				background: cadetblue;
				grid-column:2/4;
			}
			.item3{
				background: coral;
				grid-column:3;
			}
			.item4{
				background: coral;
				grid-column:1;
				grid-row:2;
			}
			.item5{
				background: royalblue;
				grid-column:2;
				grid-row:2/3;
			}
			.item6{
				background: palevioletred;
				grid-column:3;
				grid-row:2/4;
			}
			.item7{
				background: royalblue;
				grid-column:4;
				grid-row:1/4;
			}
			.item8{
				background: olivedrab;
				grid-column:3;
				grid-row:2/4;
			}
			.item9{
				background: yellow;
				grid-column:1;
				grid-row:2/5;
			}
			.item10{
				background: greenyellow;
				grid-column:2;
				grid-row:3/5;
			}
			.item11{
				background: darkcyan;
				grid-column:4;
			}
		</style>
	</head>
	<body>
		<div class="Grid">
			<div class="item1"></div>
			<div class="item2"></div>
			<div class="item3"></div>
			<div class="item4"></div>
			<div class="item5"></div>
			<div class="item6"></div>
		</div>
	</body>
</html>
