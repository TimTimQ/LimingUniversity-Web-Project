<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.grid-1 {
				display: grid;
				grid-template-columns: 100px 0px 100px 0px 100px 0px 100px 0px 100px;
				grid-template-rows: auto 0px auto 0px auto 0px auto 0px auto 0px auto;
                justify-content: center;
                grid-gap: 0px;
			}
			div{
				height: 60px;
				text-align: center;
				line-height: 60px;
				font-size: 30px;
			}
			
			.item-1 {
				background: #b03532;
				grid-column: 1;
				grid-row: 1;
				/*background: url(img/A1.jpg) no-repeat;*/
			}
			
			.item-2 {
				background: #33a8a5;
				grid-column: 3;
				grid-row: 1;
			}
			
			.item-3 {
				background: #30997a;
				grid-column: 5;
				grid-row: 1;
			}
			
			.item-4 {
				background: #6a478f;
				grid-column: 1;
				grid-row: 3;
			}
			
			.item-5 {
				background: #da6f2b;
				grid-column: 3;
				grid-row: 3;
			}
			
			.item-6 {
				background: #3d8bb1;
				grid-column: 5;
				grid-row: 3;
			}
			
			.item-7 {
				background: #e03f3f;
				grid-column: 1;
				grid-row: 5;
			}
			
			.item-8 {
				background: #59a627;
				grid-column: 3;
				grid-row: 5;
			}
			
			.item-9 {
				background: #4464a1;
				grid-column: 5;
				grid-row: 5;
			}
			.item-10 {
				background: #59A627;
				grid-column: 1;
				grid-row: 7;
			}
			.item-11 {
				background: #6A478F;
				grid-column: 3;
				grid-row: 7;
			}
			.item-12 {
				background: #3D8BB1;
				grid-column: 5;
				grid-row: 7;
			}
			.item-13 {
				background: #DA6F2B;
				grid-column: 7;
				grid-row: 1;
			}
			.item-14 {
				background: #30997A;
				grid-column: 7;
				grid-row: 3;
			}
			.item-15 {
				background: #59A627;
				grid-column: 7;
				grid-row: 5;
			}
			.item-16 {
				background: #B03532;
				grid-column: 7;
				grid-row: 7;
			}
			.item-17 {
				background: #4464A1;
				grid-column: 9;
				grid-row: 1;
			}
			.item-18 {
				background: #33A8A5;
				grid-column: 9;
				grid-row: 3;
			}
			.item-19 {
				background: #6A478F;
				grid-column: 9;
				grid-row: 5;
			}
			.item-20 {
				background: #3D8BB1;
				grid-column: 9;
				grid-row: 7;
			}
		</style>
	</head>

	<body>
		<div class="grid-1">
			<div class="item-1"></div>
			<div class="item-2"></div>
			<div class="item-3"></div>
			<div class="item-4"></div>
			<div class="item-5"></div>
			<div class="item-6"></div>
			<div class="item-7"></div>
			<div class="item-8"></div>
			<div class="item-9"></div>
			<div class="item-10"></div>
			<div class="item-11"></div>
			<div class="item-12"></div>
			<div class="item-13"></div>
			<div class="item-14"></div>
			<div class="item-15"></div>
			<div class="item-16"></div>
			<div class="item-17"></div>
			<div class="item-18"></div>
			<div class="item-19"></div>
			<div class="item-20"></div>
		</div>
	</body>

</html>
