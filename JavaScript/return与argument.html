            function css(obj,name,value)
            {
            	if(arguments.length==2)
            	{
            		return obj.style[name];
            	}
            	else
            	{
            		obj.style[name]=value;
            	}
            }
            window.onload=function(){
            	var odiv=document.getElementById('div1');
            	alert(css(odiv,'width'));
            	alert(css(odiv,'background','red'))
            };
		</script>
