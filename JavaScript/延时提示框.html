<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				float: left;
				margin: 15px;
			}
			#div1{
				width: 50px;
				height: 50px;
				background: red;
			}
			#div2{
				width: 250px;
				height: 200px;
				background: cadetblue;
				display:none;
			}
		</style>
	    <script>
	    	window.onload=function(){
	    		var div1=document.getElementById('div1');
	    		var div2=document.getElementById('div2');
	    		var timer=null;
	    		 div1.onmouseover=function(){
	    		 	clearTimeout(timer);
	    			div2.style.display='block';
	    		}
	    		div1.onmouseout=function(){
	    		    timer= setTimeout(function(){
	    				div2.style.display='none';
	    			},1000)
	    			
	    		}
	    		div2.onmouseover=function(){
	    			clearTimeout(timer);
	    		}
	    		div2.onmouseout=function(){
	    			timer= setTimeout(function(){
	    				div2.style.display='none';
	    			},1000)
	    		}
	    	}
	    </script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
