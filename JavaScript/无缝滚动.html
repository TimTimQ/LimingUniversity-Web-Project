<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				list-style: none;
				padding: 0;
				margin: 0;
			}
			#div1{
				width: 712px;
				height: 108px;
				margin: 100px auto;
				position: relative;
				background: red;
				overflow: hidden;
			}
			#div1 ul{
				position: absolute;
                top: 0;
                left: 0;
			}
			#div1 ul li{
				float: left;
				width: 178px;
				height: 108px;
			}
		</style>
		<script>
			window.onload=function(){
				var div1=document.getElementById('div1');
				var aUl=document.getElementsByTagName('ul')[0];
				var aLi=aUl.getElementsByTagName('li');
				var left=document.getElementById('left');
				var right=document.getElementById('right');
				var speed=4;
				
				aUl.innerHTML=aUl.innerHTML+aUl.innerHTML;
				aUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
				
				function move(){
					if(aUl.offsetLeft<-aUl.offsetWidth/2) //往左
					{
						aUl.style.left='0';
					}
					if(aUl.offsetLeft>0)//往右
					{
					    aUl.style.left=-aUl.offsetWidth/2+'px';
					}
					aUl.style.left=aUl.offsetLeft-6+speed+'px';  //+右  -左
			    }
				
				var timer= setInterval(move,30);	
				
			    div1.onmouseover=function(){
			    	clearTimeout(timer);
			    }
			    div1.onmouseout=function(){
			    	timer=setInterval(move,30);
			    }
			    left.onclick=function(){
			    	speed=-2;
			    }
			    right.onclick=function(){
			    	speed=6;
			    }
			}
		</script>
	</head>
	<body>
		<a id="left" href="#">向左走</a>
		<a id="right" href="#">向右走</a>
		<div id="div1">
			<ul>
				<li><img src="img/1.jpg" /> </li>
				<li><img src="img/2.jpg" /> </li>
				<li><img src="img/3.jpg" /> </li>
				<li><img src="img/4.jpg" /> </li>
			</ul>
		</div>
	</body>
</html>
