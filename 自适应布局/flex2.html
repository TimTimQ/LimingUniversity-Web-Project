<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				display: flex;
				display: -webkit-flex;
				background: #999;
			}
			
			.box span {
				margin: 10px 10px;
				padding: 10px;
				background: #ff0;
				width: 50px;
			}
			
			.box span:nth-of-type(1) {
				flex-grow: 1;
			}
			
			.box span:nth-of-type(2) {
				flex-grow: 2;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<span>你好1</span>
			<span>你好2</span>
			<span>你好3</span>
			<span>你好4</span>
			<span>你好5</span>
		</div>
	</body>

</html>
