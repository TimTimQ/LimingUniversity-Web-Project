<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/SignUp.css" />
	</head>

	<body>
		<div class="big-body">

			<div class="topnav">
				<span class="topnav-title">莆田人的博客</span>
				<ul class="topnav-ul">
					<li>
						<a href="#">首页</a>
					</li>
					<li>
						<a href="#">登录</a>
					</li>
					<li>
						<a href="#">注册</a>
					</li>
					<li>
						<a href="#">退出</a>
					</li>
				</ul>
			</div>
			<div class="container">
				<div class="h3 title-text">
					注册新用户
					<hr />
				</div>
				<div>
					<form>
						<div class="row label-input">
							<label class="col-md-1 form-label h4" for="exampleInputEmail1">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
							<input type="email" class="col-md-5 form-input" id="exampleInputEmail1" placeholder="请输入您的邮箱">
						</div>
						<div class="row label-input">
							<label class="col-md-1 form-label h4" for="exampleInputEmail1">用&nbsp;户&nbsp;名:</label>
							<input type="text" class=" form-input col-md-5" placeholder="用户名不少于4个字符">
						</div>
						<div class="row label-input">
							<label class="col-md-1 form-label h4" for="exampleInputEmail1">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
							<input type="password" class=" form-input col-md-5" placeholder="至少8位，必须包含数字、字母、特殊字符">
						</div>
						<div class="row label-input">
							<label class="col-md-1 form-label h4" for="exampleInputEmail1">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;认：</label>
							<input type="password" class=" form-input col-md-5" placeholder="请再次确认密码">
						</div>
						<div class="row label-input">
							<input type="button" class=" form-input col-md-2" id="button" style="" value="注&nbsp;&nbsp;&nbsp;册">
						</div>
					</form>
					<div class="row">
						<div id="line"></div>
						<img id="img" class="col-md-4" src="img/signup-bac.jpg" />
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>

</html>
